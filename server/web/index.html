<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Night's Watch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons" rel="stylesheet">
  <link href="static/css/vuetify.min.css" rel="stylesheet">
  <link href="static/css/nw.css" rel="stylesheet">
</head>
<body>
<div id="app">
  <v-app dark>
    <v-content>
      <!--Toolbar-->
      <v-toolbar dark color="black">
        <!--<v-toolbar-side-icon></v-toolbar-side-icon>-->
        <img src="static/img/nw.png" width="45"/>
        <v-toolbar-title class="white--text light-font hidden-xs-only">Night's Watch</v-toolbar-title>
        <v-spacer></v-spacer>
        <v-btn color="info">
          <v-icon small>save</v-icon>
          &nbsp;&nbsp;Save config
        </v-btn>
        <v-menu bottom lazy>
          <v-btn icon slot="activator">
            <v-icon >more_vert</v-icon>
          </v-btn>
          <v-list>
            <v-list-tile v-for="(m, idx) in menus" :key="idx" @click="clickMenuItem(idx)">
              <v-icon>{{ m.icon }} &nbsp;&nbsp;&nbsp;</v-icon>
              <v-list-tile-title>{{ m.text}}</v-list-tile-title>
            </v-list-tile>
            <v-divider></v-divider>
            <v-list-tile @click="">
              <v-icon>keyboard_return &nbsp;&nbsp;&nbsp;</v-icon>
              <v-list-tile-title> Logout</v-list-tile-title>
            </v-list-tile>
          </v-list>
        </v-menu>
      </v-toolbar>
      <!--Main content-->
      <v-container fluid>
        <v-layout justify-center>
          <v-flex class="xs12 sm8">
            <v-card>
              <v-card-title class="headline">
                <v-layout>
                  <v-flex class="xs12" style="vertical-align: middle">
                    Serial
                    <v-tooltip top>
                      <v-btn class="ma-0" flat fab small style="float: right" @click="loadCOMPorts" slot="activator">
                        <v-icon>refresh</v-icon>
                      </v-btn>
                      <span>Reload serial ports</span>
                    </v-tooltip>
                  </v-flex>
                </v-layout>
              </v-card-title>
              <v-card-text class="pt-0">
                <v-layout>
                  <v-flex class="xs7 sm9 pr-3">
                    <v-select
                        :items="slCOMPorts" v-model="cfg.serial.port" label="Select Serial Port" single-line
                        bottom light solo required no-data-text="No serial ports found"
                        hint="Serial Port" persistent-hint>
                    </v-select>
                  </v-flex>
                  <v-flex class="xs5 sm3">
                    <v-select
                        :items="slCOMBauds" v-model="cfg.serial.baud" label="Select Baud Rate" single-line
                        bottom light solo required hint="Baud Rate" persistent-hint>
                    </v-select>
                  </v-flex>
                </v-layout>

              </v-card-text>
            </v-card>
          </v-flex>
        </v-layout>
      </v-container>
    </v-content>
  </v-app>
</div>

<!--Scripts-->
<script src="static/js/vuejs.dev.js"></script> <!--TODO-->
<script src="static/js/vuetify.min.js"></script>
<script src="static/js/axios.min.js"></script>
<script>
  new Vue({
    el: '#app',
    data: {
      cfg: {
        serial: {
          port: '',
          baud: 9600
        }
      },
      menus: [
        {icon: 'launch', text: 'Source code'},
        {icon: 'language', text: 'Languages'},
        {icon: 'account_circle', text: 'Change admin info'}
      ],
      slCOMPorts: [],
      slCOMBauds: [
        {text: '300', value: 300},
        {text: '1200', value: 1200},
        {text: '2400', value: 2400},
        {text: '4800', value: 4800},
        {text: '9600', value: 9600},
        {text: '19200', value: 19200},
        {text: '38400', value: 38400},
        {text: '57600', value: 57600},
        {text: '74880', value: 74880},
        {text: '115200', value: 115200},
        {text: '230400', value: 230400},
        {text: '250000', value: 250000}
      ]
    },
    methods: {
      loadCOMPorts: function () {
        var self = this;
        self.slCOMPorts = [];
        self.cfg.serial.port = '';
        axios.get('/api/v1/serial')
            .then(function (res) {
              self.slCOMPorts = res.data;
            })
            .catch(function (err) {
              console.log(err);
            });

      }
    },
    mounted: function () {
      this.loadCOMPorts();
    }
  })
</script>
</body>
</html>
