settings:
  files:
    outputs:
      status: false
      path: ""
      name: .r.outputs.log
    logs:
      status: false
      path: ""
      name: .r.logs.log
    errors:
      status: false
      path: ""
      name: .r.errors.log
  legacy:
    force: false
    interval: 0s
server:
  status: false
  open: false
  port: 0
  host: ""
schema:
- name: Night's Watch
  #path: /home/lnquy/workspace/projects/go/src/github.com/lnquy/nights-watch
  path: C:\Env\Gopath\src\github.com\lnquy\nights-watch\server
  commands:
#    clean:
#      status: true
#    vet:
#      status: true
#    fmt:
#      status: true
#    test:
#      status: true
    run:
      status: true
  watcher:
    paths:
    - /
    - /web
    - /web/static
    extensions:
    - go
    - html
    - js
    - css
    ignored_paths:
    - .git
    - .realize
    - vendor
